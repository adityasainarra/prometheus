apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-query-frontend
  namespace: monitoring
  labels:
    app: thanos-query-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: thanos-query-frontend
  template:
    metadata:
      labels:
        app: thanos-query-frontend
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values: ["thanos-query-frontend"]
              topologyKey: kubernetes.io/hostname
      containers:
        - name: thanos-query-frontend
          image: quay.io/thanos/thanos:v0.35.1
          args:
            - query-frontend
            - --log.level=info
            - --http-address=0.0.0.0:9091
            - --query-frontend.downstream-url=http://thanos-query.monitoring.svc.cluster.local:9090
            - --query-range.split-interval=24h
            - --query-range.max-retries-per-request=5
            - --labels.split-interval=24h
            - --cache-compression-type=snappy
          ports:
            - name: http
              containerPort: 9091
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1
              memory: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: thanos-query-frontend
  namespace: monitoring
  labels:
    app: thanos-query-frontend
spec:
  selector:
    app: thanos-query-frontend
  ports:
    - name: http
      port: 9091
      targetPort: http
