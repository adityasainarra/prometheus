apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: enterprise-prod
        replica: ${POD_NAME}

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - alertmanager-0.alertmanager.monitoring.svc.cluster.local:9093
                - alertmanager-1.alertmanager.monitoring.svc.cluster.local:9093
                - alertmanager-2.alertmanager.monitoring.svc.cluster.local:9093

    scrape_configs:
      - job_name: prometheus
        static_configs:
          - targets:
              - localhost:9090

      # Replace with your production targets (Kubernetes SD, service discovery, etc.)
      - job_name: example-app
        static_configs:
          - targets:
              - example-app.monitoring.svc.cluster.local:9100
